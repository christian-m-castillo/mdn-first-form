<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDN First Form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>MDN First Form</h1>
  </header>
  <main>
    <div class="form-container">
      <h2>My Form</h2>
      <form action="/my-handling-form-page" method="post">
        <p class="name-container">
          <label for="name">Name</label>
          <input type="text" id="name" name="user_name" placeholder="John">
        </p>
        <p class="email-container">
          <label for="email">Email</label>
          <input type="email" id="email" name="user_email" placeholder="email@provider.com">
        </p>
        <p class="message-container">
          <label for="message">Message</label>
          <textarea name="user_message" id="message" cols="28" rows="10" placeholder="Your message here."></textarea>
        </p>
      </form>
    </div>
  </main>
</body>
</html>
